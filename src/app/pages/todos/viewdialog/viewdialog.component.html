<nb-card status={{colorCode}} style="width: 600px;">
  <nb-card-header class="text-center">{{heading}}</nb-card-header>
  <nb-card-body>

    <p>{{body}}</p>

  </nb-card-body>
  <nb-card-footer class="text-right">
    <button class="mx-2" nbButton status="basic" (click)="close()">Close</button>
  </nb-card-footer>
</nb-card>
