<nb-card status={{colorCode}} class="popup-card">
  <nb-card-header class="text-center">{{heading}}</nb-card-header>
  <nb-card-body>
    <p id="body-input">{{body}}</p>
  </nb-card-body>
  <nb-card-footer class="text-right">
    <button class="mx-2" nbButton status="basic" (click)="close()">Close</button>
  </nb-card-footer>
</nb-card>
